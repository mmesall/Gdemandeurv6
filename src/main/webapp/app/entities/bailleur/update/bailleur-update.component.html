<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bailleur-heading" data-cy="BailleurCreateUpdateHeading">Create or edit a Bailleur</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nomBailleur">Nom Bailleur</label>
          <input
            type="text"
            class="form-control"
            name="nomBailleur"
            id="field_nomBailleur"
            data-cy="nomBailleur"
            formControlName="nomBailleur"
          />
          <div *ngIf="editForm.get('nomBailleur')!.invalid && (editForm.get('nomBailleur')!.dirty || editForm.get('nomBailleur')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nomBailleur')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_budgetPrevu">Budget Prevu</label>
          <input
            type="number"
            class="form-control"
            name="budgetPrevu"
            id="field_budgetPrevu"
            data-cy="budgetPrevu"
            formControlName="budgetPrevu"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_budgetDepense">Budget Depense</label>
          <input
            type="number"
            class="form-control"
            name="budgetDepense"
            id="field_budgetDepense"
            data-cy="budgetDepense"
            formControlName="budgetDepense"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_budgetRestant">Budget Restant</label>
          <input
            type="number"
            class="form-control"
            name="budgetRestant"
            id="field_budgetRestant"
            data-cy="budgetRestant"
            formControlName="budgetRestant"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nbrePC">Nbre PC</label>
          <input type="number" class="form-control" name="nbrePC" id="field_nbrePC" data-cy="nbrePC" formControlName="nbrePC" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
