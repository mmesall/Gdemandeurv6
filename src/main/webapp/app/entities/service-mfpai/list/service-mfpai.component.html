<div>
  <h2 id="page-heading" data-cy="ServiceMFPAIHeading">
    <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.home.title">ServiceMFPAIS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-service-mfpai"
        [routerLink]="['/service-mfpai/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.home.createLabel"> Créer un nouveau Service MFPAI </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="serviceMFPAIS?.length === 0">
    <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.home.notFound">Aucun Service MFPAI trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="serviceMFPAIS && serviceMFPAIS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="imageService">
            <div class="d-flex">
              <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.imageService">Image Service</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nomService">
            <div class="d-flex">
              <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.nomService">Nom Service</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="chefService">
            <div class="d-flex">
              <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.chefService">Chef Service</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="jhipsterProjectBaseJwtApp.serviceMFPAI.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let serviceMFPAI of serviceMFPAIS; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/service-mfpai', serviceMFPAI.id, 'view']">{{ serviceMFPAI.id }}</a>
          </td>
          <td>
            <a *ngIf="serviceMFPAI.imageService" (click)="openFile(serviceMFPAI.imageService, serviceMFPAI.imageServiceContentType)">
              <img
                [src]="'data:' + serviceMFPAI.imageServiceContentType + ';base64,' + serviceMFPAI.imageService"
                style="max-height: 30px"
                alt="serviceMFPAI image"
              />
            </a>
            <span *ngIf="serviceMFPAI.imageService"
              >{{ serviceMFPAI.imageServiceContentType }}, {{ byteSize(serviceMFPAI.imageService) }}</span
            >
          </td>
          <td>{{ serviceMFPAI.nomService }}</td>
          <td>{{ serviceMFPAI.chefService }}</td>
          <td>{{ serviceMFPAI.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/service-mfpai', serviceMFPAI.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/service-mfpai', serviceMFPAI.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(serviceMFPAI)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
